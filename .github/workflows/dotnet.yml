name: .NET

on:
  push:
    branches: [ main, implementation/start ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore Sifr.sln
      - name: Build
        run: dotnet build Sifr.sln --no-restore --configuration Release
      - name: Smoke
        run: echo "No tests yet; build succeeded if previous step passed."
